#配置文件版本（勿动!!!）
version: 2
#默认语言
default_language: zh_CN
#重启时间(分钟 min)
restart_time: 180
#提示时间(秒 s)
tips_time: 30
#是否在重启前把玩家踢出
kick_player: true
#一些显示的设置
#显示title(包括subtitle)
show_title: true
#底部显示(在物品栏上方)
show_tip: true
#是否播放音效
play_sound: true
sound:
  name: "random.toast"
  volume: 1.0
  pitch: 1.0
#重启前执行的命令(&con为控制台执行 @p 代表玩家名)
runcommand: true
commands:
  - "help"
  - "say hello @p&con"
#发起重启投票的最低人数（最低只能为3）
vote_start_player: 3
#投票的时间限制（最高只能为5）
vote_time: 5
#调试模式
debug: false